<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#F7F7FA;--card:#FFFFFF;--inv:#0A0A0F;--border:#E8E8EC;--border-h:#D0D0DA;
  --accent:#2563FF;--accent-light:rgba(37,99,255,.06);--accent-ring:rgba(37,99,255,.15);
  --t1:#0A0A0F;--t2:#6B6B80;--t3:#9B9BB0;--surf:#F0F0F5;
  --r:12px;--r-lg:16px;--r-sm:8px;--r-pill:100px;
  --shadow:0 4px 24px rgba(0,0,0,.04);--shadow-h:0 4px 24px rgba(0,0,0,.04),0 0 0 1px var(--border-h);
}
body{background:var(--bg);color:var(--t1);font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;min-height:100vh;-webkit-font-smoothing:antialiased;overflow-x:hidden}
a{color:inherit;text-decoration:none}

/* NAV */
.nav-w{background:var(--card);border-bottom:1px solid var(--border);position:fixed;top:0;left:0;right:0;z-index:100;height:64px}
.nav-i{max-width:1280px;margin:0 auto;padding:0 48px;display:flex;align-items:center;height:64px;gap:8px}
.logo{cursor:pointer;display:flex;align-items:center;gap:10px;flex-shrink:0;margin-right:24px;transition:opacity .2s}
.logo:hover{opacity:.8}
.logo-diamond{width:20px;height:20px;background:var(--accent);transform:rotate(45deg);border-radius:3px;flex-shrink:0}
.logo-text{font-size:18px;font-weight:800;color:var(--t1);letter-spacing:-0.03em}
.nav-s{display:flex;gap:4px;overflow-x:auto;flex:1;scrollbar-width:none}
.nav-s::-webkit-scrollbar{display:none}
.nav-right{display:flex;align-items:center;gap:12px;flex-shrink:0;margin-left:auto}
.premium-pill{background:var(--accent);color:#fff;font-size:12px;font-weight:600;padding:6px 16px;border-radius:var(--r-pill);white-space:nowrap}
.user-avatar{width:32px;height:32px;border-radius:50%;background:var(--surf);display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;color:var(--t1);cursor:pointer;transition:background .2s}
.user-avatar:hover{background:var(--border)}
.ni{padding:8px 14px;cursor:pointer;border-radius:var(--r-sm);transition:all .2s;font-size:14px;white-space:nowrap;color:var(--t2);font-weight:500}
.ni:hover{background:var(--surf);color:var(--t1)}
.na{color:var(--t1)!important;background:var(--surf)!important;font-weight:600!important}

/* BUTTONS */
.btn{background:var(--accent);color:#fff;font-weight:600;border:none;border-radius:var(--r-sm);padding:12px 28px;cursor:pointer;transition:all .2s;font-family:'Inter',sans-serif;font-size:14px}
.btn:hover{opacity:.9;transform:translateY(-1px);box-shadow:0 4px 16px rgba(37,99,255,.25)}
.btn:active{transform:translateY(0)}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none;box-shadow:none}
.btn-o{background:transparent;color:var(--t1);border:1px solid var(--border);border-radius:var(--r-sm);padding:10px 24px;cursor:pointer;transition:all .2s;font-family:'Inter',sans-serif;font-size:14px;font-weight:500}
.btn-o:hover{border-color:var(--border-h);background:var(--surf)}
.btn-sm{padding:8px 18px;font-size:13px}

/* CARDS */
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:28px;transition:all .2s;cursor:pointer;position:relative;overflow:hidden}
.card:hover{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-light)}
.pcard{background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:18px;transition:all .2s;position:relative}
.pcard:hover{border-color:var(--border-h);box-shadow:var(--shadow)}

/* CHAT */
.cb{border-radius:16px;padding:16px 22px;max-width:85%;line-height:1.75;font-size:14px;white-space:pre-wrap;position:relative}
.cb-u{background:var(--t1);color:#fff;margin-left:auto;border-bottom-right-radius:4px}
.cb-a{background:var(--card);border:1px solid var(--border);border-bottom-left-radius:4px}

/* INPUTS */
input[type=text],input[type=search],input[type=email],input[type=password]{background:var(--card);border:1px solid var(--border);color:var(--t1);border-radius:var(--r-sm);padding:12px 16px;font-family:'Inter',sans-serif;font-size:14px;outline:none;width:100%;transition:all .2s}
input:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-ring)}
input::placeholder{color:var(--t3)}

/* LAYOUT */
.sec{max-width:1280px;margin:0 auto;padding:100px 64px 64px 64px}
.chat-wrap{max-width:800px;margin:0 auto;padding:100px 20px 24px;display:flex;flex-direction:column;height:100vh}
.msgs{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:14px;padding-bottom:16px;scrollbar-width:thin;scrollbar-color:var(--border) transparent}
.inp-row{display:flex;gap:10px}
.inp-row input{flex:1}
.grid{display:grid;gap:12px}
.hidden{display:none}

/* TAGS */
.tag{background:var(--surf);color:var(--t2);padding:4px 10px;border-radius:4px;font-size:10px;font-weight:700;display:inline-block;text-transform:uppercase;letter-spacing:.5px}
.tag-accent{background:var(--accent-light);color:var(--accent)}
.rbox{background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:20px 24px;display:flex;align-items:flex-start;gap:12px}

/* STATS */
.stat{background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:24px;position:relative;overflow:hidden;transition:all .2s}
.stat:hover{box-shadow:var(--shadow-h)}
.stat::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:var(--t1);border-radius:3px 3px 0 0}
.stat-accent::before{background:var(--accent)}
.stat-n{font-size:28px;font-weight:800;color:var(--t1);font-variant-numeric:tabular-nums;letter-spacing:-0.02em}
.stat-l{font-size:12px;color:var(--t3);margin-top:4px;text-transform:uppercase;letter-spacing:.8px;font-weight:600}

/* MISC */
.note{font-size:12px;color:var(--t2);line-height:1.5;margin-top:4px}
.pdrop{border:2px dashed var(--border);border-radius:var(--r-lg);padding:56px 24px;text-align:center;cursor:pointer;transition:all .2s;background:var(--card)}
.pdrop:hover{border-color:var(--accent);background:var(--accent-light)}
.fbtn{padding:8px 18px;border-radius:var(--r-pill);font-size:12px;cursor:pointer;border:1px solid var(--border);background:var(--card);color:var(--t2);font-family:'Inter',sans-serif;transition:all .2s;font-weight:500}
.fbtn:hover,.fbtn.ac{border-color:var(--accent);color:var(--accent);background:var(--accent-light)}

/* SECTION HEADERS */
.sec-header{margin-bottom:28px}
.sec-header h2{font-size:28px;font-weight:800;margin-bottom:6px;letter-spacing:-0.02em;color:var(--t1)}
.sec-header p{color:var(--t2);font-size:14px;line-height:1.6}

/* GLASS PANEL */
.glass-panel{background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:24px}

/* FEATURED CARD */
.featured-card{background:var(--inv);border-radius:var(--r-lg);padding:36px;position:relative;overflow:hidden;cursor:pointer;transition:all .2s}
.featured-card:hover{transform:translateY(-2px);box-shadow:0 12px 48px rgba(10,10,15,.2)}
.featured-card .grid-overlay{position:absolute;bottom:0;right:0;width:200px;height:200px;background:repeating-linear-gradient(0deg,rgba(255,255,255,.03) 0px,rgba(255,255,255,.03) 1px,transparent 1px,transparent 24px),repeating-linear-gradient(90deg,rgba(255,255,255,.03) 0px,rgba(255,255,255,.03) 1px,transparent 1px,transparent 24px);pointer-events:none}

/* PAYWALL */
.paywall{background:var(--card);border:1px solid var(--border);border-radius:var(--r-lg);padding:48px 40px;text-align:center;max-width:500px;margin:48px auto;position:relative}
.paywall h3{font-size:28px;font-weight:800;margin-bottom:8px;letter-spacing:-0.02em;color:var(--t1)}

/* ANIMATIONS */
.fi{animation:fadeIn .4s cubic-bezier(.4,0,.2,1) both}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
.dot{width:6px;height:6px;background:var(--accent);border-radius:50%;display:inline-block;animation:pulse 1.2s infinite}
@keyframes progressSlide{0%{transform:translateX(-100%)}50%{transform:translateX(150%)}100%{transform:translateX(250%)}}
.stagger-1{animation-delay:.05s}.stagger-2{animation-delay:.1s}.stagger-3{animation-delay:.15s}
.stagger-4{animation-delay:.2s}.stagger-5{animation-delay:.25s}.stagger-6{animation-delay:.3s}.stagger-7{animation-delay:.35s}

/* MOBILE BOTTOM NAV */
.mob-nav{display:none;position:fixed;bottom:0;left:0;right:0;z-index:200;background:var(--card);border-top:1px solid var(--border);padding:6px 0 env(safe-area-inset-bottom,6px)}
.mob-nav-inner{display:flex;justify-content:space-around;align-items:center;max-width:480px;margin:0 auto}
.mob-ni{display:flex;flex-direction:column;align-items:center;gap:3px;padding:6px 8px;cursor:pointer;border-radius:var(--r-sm);transition:all .2s;min-width:52px}
.mob-ni span:first-child{font-size:20px;line-height:1}
.mob-ni span:last-child{font-size:9px;color:var(--t2);font-weight:500;letter-spacing:.3px}
.mob-ni:active{transform:scale(.92)}
.mob-na span:last-child{color:var(--accent)}
.mob-na{background:var(--accent-light)}

/* SCROLLBAR */
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border-h);border-radius:3px}::-webkit-scrollbar-thumb:hover{background:var(--t3)}

/* RESPONSIVE */
@media(max-width:768px){
  .sec{padding:80px 20px 32px}
  .card{padding:20px}
  .btn{padding:12px 24px;font-size:14px}
  .nav-i{padding:0 16px}
  .sec-header h2{font-size:24px}
  .stat-n{font-size:24px}
  .glass-panel{padding:20px}
  .paywall{padding:36px 24px;margin:32px auto}
  .chat-wrap{height:calc(100vh - 68px);padding:80px 14px 16px}
  .featured-card{padding:28px}
}
@media(max-width:640px){
  .nav-w{display:none}
  .mob-nav{display:block}
  body{padding-bottom:68px}
  .sec{padding:20px 14px 32px}
  .card{padding:16px;border-radius:12px}
  .pcard{padding:14px;border-radius:12px}
  .btn{padding:12px 24px;font-size:14px;border-radius:var(--r-sm)}
  .btn-o{padding:10px 20px;font-size:13px}
  .cb{max-width:92%;padding:14px 18px;border-radius:14px}
  .chat-wrap{height:calc(100vh - 68px);padding:16px 14px}
  .rbox{padding:16px;border-radius:12px}
  .stat{padding:16px 12px;border-radius:12px}
  .stat-n{font-size:22px}
  .stat-l{font-size:10px}
  input[type=text],input[type=search],input[type=email],input[type=password]{padding:12px 14px;font-size:14px}
  .pdrop{padding:40px 16px}
  .sec-header h2{font-size:22px}
  .featured-card{padding:24px}
}
