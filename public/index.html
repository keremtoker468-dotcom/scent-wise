<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --d:#0a0a0a;--d2:#111;--d3:#1a1a1a;--d4:#2a2a2a;--d5:#333;
  --t:#f0ece4;--td:#8a8278;--g:#c9a96e;--gd:#b8944f;
}
body{background:var(--d);color:var(--t);font-family:'DM Sans',sans-serif;min-height:100vh;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
.fd{font-family:'Playfair Display',serif}.gg{color:var(--g)}

.nav-w{border-bottom:1px solid var(--d4);background:var(--d2);position:sticky;top:0;z-index:100;backdrop-filter:blur(12px)}
.nav-i{max-width:1100px;margin:0 auto;padding:0 20px;display:flex;align-items:center;gap:8px}
.logo{cursor:pointer;padding:16px 0;margin-right:16px;display:flex;align-items:center;gap:8px;flex-shrink:0}
.nav-s{display:flex;gap:2px;overflow-x:auto;flex:1;scrollbar-width:none}
.nav-s::-webkit-scrollbar{display:none}
.ni{padding:10px 16px;cursor:pointer;border-radius:10px;transition:all .2s;font-size:13px;white-space:nowrap;color:var(--td);display:inline-block}
.ni:hover{background:var(--d3);color:var(--t)}
.na{background:rgba(201,169,110,.12)!important;color:var(--g)!important}

.btn{background:linear-gradient(135deg,var(--g),var(--gd));color:var(--d);font-weight:600;border:none;border-radius:14px;padding:14px 32px;cursor:pointer;transition:all .2s;font-family:'DM Sans';font-size:15px}
.btn:hover{transform:translateY(-1px);box-shadow:0 6px 24px rgba(201,169,110,.3)}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none}
.btn-o{background:transparent;color:var(--g);border:1px solid var(--g);border-radius:14px;padding:12px 28px;cursor:pointer;transition:all .2s;font-family:'DM Sans';font-size:14px}
.btn-o:hover{background:rgba(201,169,110,.1)}
.btn-sm{padding:8px 20px;font-size:13px;border-radius:10px}

.card{background:var(--d3);border:1px solid var(--d4);border-radius:16px;padding:20px;transition:all .2s;cursor:pointer}
.card:hover{border-color:rgba(201,169,110,.3);transform:translateY(-2px)}
.pcard{background:var(--d3);border:1px solid var(--d4);border-radius:14px;padding:16px;transition:border-color .2s}
.pcard:hover{border-color:rgba(201,169,110,.3)}

.cb{border-radius:18px;padding:16px 20px;max-width:88%;line-height:1.7;font-size:14px;white-space:pre-wrap}
.cb-u{background:linear-gradient(135deg,#2a2520,#1e1a16);border:1px solid var(--d4);margin-left:auto}
.cb-a{background:var(--d3);border:1px solid var(--d4)}

input[type=text],input[type=search]{background:var(--d3);border:1px solid var(--d4);color:var(--t);border-radius:12px;padding:12px 16px;font-family:'DM Sans';font-size:14px;outline:none;width:100%;transition:border-color .2s}
input:focus{border-color:var(--g)}

.sec{max-width:960px;margin:0 auto;padding:24px 20px}
.chat-wrap{max-width:800px;margin:0 auto;padding:24px 20px;display:flex;flex-direction:column;height:calc(100vh - 65px)}
.msgs{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:12px;padding-bottom:16px}
.inp-row{display:flex;gap:8px}
.inp-row input{flex:1}
.grid{display:grid;gap:14px}
.hidden{display:none}

.tag{background:rgba(201,169,110,.12);color:var(--g);padding:5px 14px;border-radius:20px;font-size:12px;font-weight:500;display:inline-block}
.rbox{background:var(--d3);border:1px solid var(--d4);border-radius:14px;padding:14px 18px;display:flex;align-items:flex-start;gap:12px}
.rnum{min-width:32px;height:32px;border-radius:10px;background:rgba(201,169,110,.12);display:flex;align-items:center;justify-content:center;color:var(--g);font-weight:700;font-size:14px;flex-shrink:0}
.stat{text-align:center;padding:16px}
.stat-n{font-size:28px;font-weight:700;color:var(--g)}
.stat-l{font-size:11px;color:var(--td);margin-top:2px;text-transform:uppercase;letter-spacing:1px}
.note{font-size:11px;color:var(--td);line-height:1.4;margin-top:3px}
.pdrop{border:2px dashed var(--d4);border-radius:20px;padding:48px 24px;text-align:center;cursor:pointer;transition:all .3s}
.pdrop:hover{border-color:var(--g);background:rgba(201,169,110,.03)}
.fbtn{padding:6px 16px;border-radius:20px;font-size:12px;cursor:pointer;border:1px solid var(--d4);background:var(--d2);color:var(--td);font-family:'DM Sans';transition:all .2s}
.fbtn:hover,.fbtn.ac{border-color:var(--g);color:var(--g);background:rgba(201,169,110,.08)}

.fi{animation:fadeIn .4s ease-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
.dot{width:6px;height:6px;background:var(--g);border-radius:50%;display:inline-block;animation:pulse 1.2s infinite}

.paywall{background:linear-gradient(135deg,#1a1714,#141210);border:1px solid rgba(201,169,110,.2);border-radius:20px;padding:40px;text-align:center;max-width:500px;margin:40px auto}
.paywall h3{font-family:'Playfair Display',serif;font-size:24px;margin-bottom:8px}

::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--d4);border-radius:3px}

@media(max-width:600px){
  .sec{padding:16px 12px}
  .card{padding:16px}
  .btn{padding:12px 24px;font-size:14px}
  .nav-i{padding:0 12px}
}
