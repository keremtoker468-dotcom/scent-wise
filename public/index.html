<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --d:#09090b;--d2:#0f0f12;--d3:#16161a;--d4:#23232a;--d5:#32323a;
  --t:#f0ece4;--t2:#d4cfc6;--td:#8a8278;--g:#c9a96e;--gd:#b8944f;--gl:rgba(201,169,110,.08);
  --glass:rgba(22,22,26,.72);--glass-b:rgba(201,169,110,.06);
  --r:16px;--r-lg:24px;--r-sm:10px;
  --shadow:0 4px 24px rgba(0,0,0,.4),0 1px 2px rgba(0,0,0,.3);
  --shadow-lg:0 12px 48px rgba(0,0,0,.5),0 2px 8px rgba(0,0,0,.3);
  --glow:0 0 60px rgba(201,169,110,.08),0 0 120px rgba(201,169,110,.04);
}
body{background:var(--d);color:var(--t);font-family:'DM Sans',sans-serif;min-height:100vh;-webkit-font-smoothing:antialiased;overflow-x:hidden;background-image:radial-gradient(ellipse at 50% 0%,rgba(201,169,110,.03) 0%,transparent 50%)}
a{color:inherit;text-decoration:none}
.fd{font-family:'Playfair Display',serif}.gg{color:var(--g)}

/* ═══ NAVIGATION ═══ */
.nav-w{background:var(--glass);border-bottom:1px solid rgba(255,255,255,.04);position:sticky;top:0;z-index:100;backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);box-shadow:0 1px 0 rgba(201,169,110,.04)}
.nav-i{max-width:1100px;margin:0 auto;padding:0 24px;display:flex;align-items:center;gap:8px}
.logo{cursor:pointer;padding:18px 0;margin-right:20px;display:flex;align-items:center;gap:10px;flex-shrink:0;transition:opacity .2s}
.logo:hover{opacity:.85}
.logo-icon{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--g),var(--gd));display:flex;align-items:center;justify-content:center;font-size:16px;color:var(--d);font-weight:700;box-shadow:0 2px 8px rgba(201,169,110,.25)}
.nav-s{display:flex;gap:2px;overflow-x:auto;flex:1;scrollbar-width:none}
.nav-s::-webkit-scrollbar{display:none}
.ni{padding:9px 14px;cursor:pointer;border-radius:var(--r-sm);transition:all .2s;font-size:13px;white-space:nowrap;color:var(--td);display:inline-flex;align-items:center;gap:6px;font-weight:500;position:relative}
.ni:hover{background:rgba(255,255,255,.04);color:var(--t)}
.na{color:var(--g)!important;background:var(--gl)!important}
.na::after{content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:16px;height:2px;background:var(--g);border-radius:1px}

/* ═══ BUTTONS ═══ */
.btn{background:linear-gradient(135deg,var(--g),var(--gd));color:var(--d);font-weight:600;border:none;border-radius:var(--r);padding:14px 32px;cursor:pointer;transition:all .25s;font-family:'DM Sans';font-size:15px;position:relative;overflow:hidden;letter-spacing:.3px}
.btn::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(255,255,255,.15),transparent);opacity:0;transition:opacity .25s}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(201,169,110,.35),0 2px 8px rgba(201,169,110,.2)}
.btn:hover::before{opacity:1}
.btn:active{transform:translateY(0)}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none;box-shadow:none}
.btn-o{background:transparent;color:var(--g);border:1px solid rgba(201,169,110,.3);border-radius:var(--r);padding:12px 28px;cursor:pointer;transition:all .25s;font-family:'DM Sans';font-size:14px;font-weight:500;backdrop-filter:blur(8px)}
.btn-o:hover{background:var(--gl);border-color:var(--g);transform:translateY(-1px)}
.btn-sm{padding:8px 20px;font-size:13px;border-radius:var(--r-sm)}

/* ═══ CARDS ═══ */
.card{background:var(--glass);border:1px solid rgba(255,255,255,.06);border-radius:var(--r);padding:22px;transition:all .3s cubic-bezier(.4,0,.2,1);cursor:pointer;backdrop-filter:blur(12px);position:relative;overflow:hidden}
.card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(201,169,110,.04),transparent);opacity:0;transition:opacity .3s}
.card:hover{border-color:rgba(201,169,110,.2);transform:translateY(-3px);box-shadow:var(--shadow)}
.card:hover::before{opacity:1}
.pcard{background:var(--d3);border:1px solid var(--d4);border-radius:var(--r);padding:18px;transition:all .25s;position:relative;overflow:hidden}
.pcard:hover{border-color:rgba(201,169,110,.2);box-shadow:var(--shadow)}

/* ═══ CHAT BUBBLES ═══ */
.cb{border-radius:20px;padding:16px 22px;max-width:85%;line-height:1.75;font-size:14px;white-space:pre-wrap;position:relative}
.cb-u{background:linear-gradient(135deg,#2a2520,#1e1a16);border:1px solid rgba(201,169,110,.1);margin-left:auto;border-bottom-right-radius:6px}
.cb-a{background:var(--d3);border:1px solid var(--d4);border-bottom-left-radius:6px}

/* ═══ INPUTS ═══ */
input[type=text],input[type=search],input[type=email],input[type=password]{background:var(--d3);border:1px solid var(--d4);color:var(--t);border-radius:var(--r);padding:14px 18px;font-family:'DM Sans';font-size:14px;outline:none;width:100%;transition:all .25s}
input:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(201,169,110,.1);background:rgba(22,22,26,.9)}
input::placeholder{color:var(--td);opacity:.7}

/* ═══ LAYOUT ═══ */
.sec{max-width:960px;margin:0 auto;padding:32px 24px}
.chat-wrap{max-width:800px;margin:0 auto;padding:24px 20px;display:flex;flex-direction:column;height:calc(100vh - 65px)}
.msgs{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:14px;padding-bottom:16px;scrollbar-width:thin;scrollbar-color:var(--d4) transparent}
.inp-row{display:flex;gap:10px}
.inp-row input{flex:1}
.grid{display:grid;gap:16px}
.hidden{display:none}

/* ═══ TAGS & BADGES ═══ */
.tag{background:var(--gl);color:var(--g);padding:5px 14px;border-radius:20px;font-size:12px;font-weight:500;display:inline-block;border:1px solid rgba(201,169,110,.1)}
.rbox{background:var(--d3);border:1px solid var(--d4);border-radius:var(--r);padding:20px 24px;display:flex;align-items:flex-start;gap:12px}
.rnum{min-width:32px;height:32px;border-radius:var(--r-sm);background:var(--gl);display:flex;align-items:center;justify-content:center;color:var(--g);font-weight:700;font-size:14px;flex-shrink:0}

/* ═══ STATS ═══ */
.stat{text-align:center;padding:24px 16px;background:var(--glass);border:1px solid rgba(255,255,255,.06);border-radius:var(--r);backdrop-filter:blur(8px);position:relative;overflow:hidden}
.stat::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--g),transparent);opacity:.6}
.stat-n{font-size:32px;font-weight:700;color:var(--g);font-family:'Playfair Display',serif;letter-spacing:-0.02em}
.stat-l{font-size:10px;color:var(--td);margin-top:6px;text-transform:uppercase;letter-spacing:1.5px;font-weight:500}

/* ═══ MISC ═══ */
.note{font-size:11px;color:var(--td);line-height:1.5;margin-top:4px}
.pdrop{border:2px dashed var(--d4);border-radius:var(--r-lg);padding:56px 24px;text-align:center;cursor:pointer;transition:all .3s;background:rgba(201,169,110,.01)}
.pdrop:hover{border-color:var(--g);background:rgba(201,169,110,.04)}
.fbtn{padding:8px 18px;border-radius:20px;font-size:12px;cursor:pointer;border:1px solid var(--d4);background:var(--d2);color:var(--td);font-family:'DM Sans';transition:all .25s;font-weight:500}
.fbtn:hover,.fbtn.ac{border-color:var(--g);color:var(--g);background:var(--gl)}

/* ═══ HERO GLOW ═══ */
.hero-glow{position:relative}
.hero-glow::before{content:'';position:absolute;top:-100px;left:50%;transform:translateX(-50%);width:700px;height:350px;background:radial-gradient(ellipse,rgba(201,169,110,.12) 0%,rgba(201,169,110,.04) 35%,transparent 65%);pointer-events:none;z-index:0}
.hero-glow::after{content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;height:400px;background:radial-gradient(circle,rgba(201,169,110,.03) 0%,transparent 70%);pointer-events:none;z-index:0;animation:float 8s ease-in-out infinite}
.hero-content{position:relative;z-index:1}

/* ═══ SECTION HEADERS ═══ */
.sec-header{margin-bottom:28px}
.sec-header h2{font-size:32px;font-weight:400;margin-bottom:6px}
.sec-header p{color:var(--td);font-size:14px;line-height:1.6}

/* ═══ GLASS PANEL ═══ */
.glass-panel{background:var(--glass);border:1px solid rgba(255,255,255,.06);border-radius:var(--r-lg);padding:28px;backdrop-filter:blur(16px)}

/* ═══ ANIMATIONS ═══ */
.fi{animation:fadeIn .5s cubic-bezier(.4,0,.2,1)}
@keyframes fadeIn{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
.dot{width:6px;height:6px;background:var(--g);border-radius:50%;display:inline-block;animation:pulse 1.2s infinite}
@keyframes progressSlide{0%{transform:translateX(-100%)}50%{transform:translateX(150%)}100%{transform:translateX(250%)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes borderGlow{0%,100%{border-color:rgba(201,169,110,.15)}50%{border-color:rgba(201,169,110,.3)}}
.stagger-1{animation-delay:.05s}.stagger-2{animation-delay:.1s}.stagger-3{animation-delay:.15s}
.stagger-4{animation-delay:.2s}.stagger-5{animation-delay:.25s}.stagger-6{animation-delay:.3s}.stagger-7{animation-delay:.35s}

/* ═══ PAYWALL ═══ */
.paywall{background:linear-gradient(135deg,rgba(26,23,20,.9),rgba(20,18,16,.9));border:1px solid rgba(201,169,110,.15);border-radius:var(--r-lg);padding:48px 40px;text-align:center;max-width:500px;margin:48px auto;backdrop-filter:blur(16px);position:relative;overflow:hidden;animation:borderGlow 4s ease-in-out infinite}
.paywall::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 0%,rgba(201,169,110,.06),transparent 60%);pointer-events:none}
.paywall h3{font-family:'Playfair Display',serif;font-size:26px;margin-bottom:8px;position:relative}

/* ═══ MOBILE BOTTOM NAV ═══ */
.mob-nav{display:none;position:fixed;bottom:0;left:0;right:0;z-index:200;background:var(--glass);border-top:1px solid rgba(255,255,255,.06);backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);padding:6px 0 env(safe-area-inset-bottom,6px)}
.mob-nav-inner{display:flex;justify-content:space-around;align-items:center;max-width:480px;margin:0 auto}
.mob-ni{display:flex;flex-direction:column;align-items:center;gap:3px;padding:6px 8px;cursor:pointer;border-radius:12px;transition:all .2s;min-width:52px}
.mob-ni span:first-child{font-size:20px;line-height:1}
.mob-ni span:last-child{font-size:9px;color:var(--td);font-weight:500;letter-spacing:.3px}
.mob-ni:active{transform:scale(.92)}
.mob-na span:last-child{color:var(--g)}
.mob-na{background:var(--gl)}

/* ═══ SCROLLBAR ═══ */
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--d5);border-radius:3px}::-webkit-scrollbar-thumb:hover{background:var(--td)}

/* ═══ RESPONSIVE ═══ */
@media(max-width:768px){
  .sec{padding:20px 16px}
  .card{padding:18px}
  .btn{padding:12px 26px;font-size:14px}
  .nav-i{padding:0 16px}
  .sec-header h2{font-size:26px}
  .stat-n{font-size:26px}
  .glass-panel{padding:22px;border-radius:var(--r)}
  .paywall{padding:36px 24px;margin:32px auto;border-radius:var(--r)}
  .hero-glow::before{width:360px;height:200px}
  .chat-wrap{height:calc(100vh - 65px - 68px)}
}
@media(max-width:640px){
  .nav-w{display:none}
  .mob-nav{display:block}
  body{padding-bottom:68px}
  .sec{padding:20px 14px}
  .card{padding:16px;border-radius:14px}
  .pcard{padding:14px;border-radius:14px}
  .btn{padding:12px 24px;font-size:14px;border-radius:14px}
  .btn-o{padding:10px 22px;font-size:13px;border-radius:14px}
  .cb{max-width:92%;padding:14px 18px;border-radius:16px}
  .chat-wrap{height:calc(100vh - 68px);padding:16px 14px}
  .rbox{padding:16px;border-radius:14px}
  .stat{padding:14px 10px;border-radius:14px}
  .stat-n{font-size:24px}
  .stat-l{font-size:9px}
  input[type=text],input[type=search],input[type=email],input[type=password]{padding:12px 16px;font-size:14px;border-radius:14px}
  .pdrop{padding:40px 16px;border-radius:var(--r)}
  .hero-glow::before{width:300px;height:160px;top:-40px}
  .sec-header h2{font-size:24px}
}

/* ═══════ HOMEPAGE REDESIGN ═══════ */
:root {
  --hp-bg: #0c0a09;
  --hp-surface: #1a1714;
  --hp-border: #2e2922;
  --hp-border2: #3d3529;
  --hp-cream: #f5f0e8;
  --hp-cream2: #d4cfc5;
  --hp-cream3: #a8a29e;
  --hp-gold: #c8a55a;
  --hp-gold2: #b8944d;
  --hp-gold3: #e8d5a0;
  --hp-serif: 'Cormorant Garamond', Georgia, serif;
  --hp-sans: 'DM Sans', -apple-system, sans-serif;
}
/* Grain overlay for homepage */
.hp-grain::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 9999;
}
/* Homepage nav */
.hp-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  padding: 1.25rem 2.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.4s;
}
.hp-nav.scrolled {
  background: rgba(12,10,9,0.92);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--hp-border);
  padding: 0.9rem 2.5rem;
}
.hp-nav-logo {
  font-family: var(--hp-serif);
  font-size: 1.4rem;
  font-weight: 400;
  letter-spacing: 0.08em;
  color: var(--hp-cream);
  cursor: pointer;
}
.hp-nav-logo span { color: var(--hp-gold); font-weight: 600; }
.hp-nav-links {
  display: flex;
  gap: 2.25rem;
  align-items: center;
}
.hp-nav-links a {
  color: var(--hp-cream3);
  text-decoration: none;
  font-size: 0.82rem;
  font-weight: 400;
  letter-spacing: 0.04em;
  transition: color 0.3s;
  cursor: pointer;
}
.hp-nav-links a:hover { color: var(--hp-cream); }
.hp-nav-cta {
  padding: 0.55rem 1.4rem;
  border: 1px solid var(--hp-gold2);
  color: var(--hp-gold) !important;
  border-radius: 100px;
  font-size: 0.78rem !important;
  letter-spacing: 0.06em !important;
  transition: all 0.3s !important;
}
.hp-nav-cta:hover {
  background: var(--hp-gold);
  color: var(--hp-bg) !important;
}
.hp-nav-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
  padding: 4px;
}
.hp-nav-toggle span {
  width: 22px;
  height: 1.5px;
  background: var(--hp-cream);
  transition: 0.3s;
}
/* Hero */
.hp-hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6rem 2rem 4rem;
  position: relative;
  overflow: hidden;
}
.hp-hero::before {
  content: '';
  position: absolute;
  top: -20%;
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: 800px;
  background: radial-gradient(ellipse, rgba(200,165,90,0.06) 0%, transparent 70%);
  pointer-events: none;
}
.hp-hero-eyebrow {
  font-family: var(--hp-sans);
  font-size: 0.72rem;
  font-weight: 500;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  color: var(--hp-gold);
  margin-bottom: 2rem;
  opacity: 0;
  animation: hpFadeUp 0.8s 0.2s forwards;
}
.hp-hero h1 {
  font-family: var(--hp-serif);
  font-size: clamp(3rem, 7vw, 5.5rem);
  font-weight: 300;
  line-height: 1.08;
  letter-spacing: -0.01em;
  color: var(--hp-cream);
  max-width: 700px;
  margin-bottom: 1.75rem;
  opacity: 0;
  animation: hpFadeUp 0.8s 0.4s forwards;
}
.hp-hero h1 em { font-style: italic; color: var(--hp-gold3); }
.hp-hero-sub {
  font-size: 1.05rem;
  color: var(--hp-cream3);
  max-width: 480px;
  line-height: 1.7;
  margin-bottom: 3rem;
  opacity: 0;
  animation: hpFadeUp 0.8s 0.6s forwards;
}
.hp-hero-actions {
  display: flex;
  gap: 1rem;
  align-items: center;
  opacity: 0;
  animation: hpFadeUp 0.8s 0.8s forwards;
}
.hp-btn-primary {
  padding: 0.85rem 2.2rem;
  background: var(--hp-gold);
  color: var(--hp-bg);
  border: none;
  border-radius: 100px;
  font-family: var(--hp-sans);
  font-size: 0.88rem;
  font-weight: 500;
  letter-spacing: 0.03em;
  cursor: pointer;
  transition: all 0.3s;
}
.hp-btn-primary:hover {
  background: var(--hp-gold3);
  transform: translateY(-1px);
}
.hp-btn-ghost {
  padding: 0.85rem 2.2rem;
